<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Pollo Loco 1</title>
  <link rel="icon" type="image/URL-icon" href="img/4_enemie_boss_chicken/1_walk/G2.png">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="style.css">
  <!-- drawable-object muss vor movables-object stehen-->
  <script src="models/drawable-object.class.js"></script>
  <script src="models/movables-object.class.js"></script>
  <script src="models/character.class.js"></script>
  <script src="models/chicken.class.js"></script>
  <script src="models/small-chicken.class.js"></script>
  <script src="models/cloud.class.js"></script>
  <script src="models/status-bar.class.js"></script>
  <script src="models/status-bar-bottles.class.js"></script>
  <script src="models/status-bar-coins.class.js"></script>
  <script src="models/world.class.js"></script>
  <script src="models/background-object.class.js"></script>
  <script src="models/keyboard.class.js"></script>
  <script src="models/level.class.js"></script>
  <script src="models/throwable-object.class.js"></script>
  <script src="models/endboss.class.js"></script>
  <script src="models/bottle.class.js"></script>
  <script src="models/coin.class.js"></script>
  <script src="levels/level1.js"></script>
  <script src="js/full_screen.js"></script>
  <script src="js/game.js"></script>

</head>

<body>


  <h1 id="h1">El Pollo Loco</h1>

  <div class="wrapper" id="wrapper">

    <div id="startContainer" class="start-container">
      <button onclick="startGame()" id="startButton">Start Game</button>
      <img src="img/fullscreen-start.svg" id="fullScreenStart" onclick="fullScreenStart()">
      <img src="img/exit-start-full-screen.svg" id="exitFullScreenStart" onclick="exitFullScreenStart()">
    </div>

    <canvas id="canvas" width="790px" height="480px"> </canvas>
    <img src="img/red-fullscreen-GAME.svg" id="fullScreenGame" onclick="fullScreenGame()">
    <img src="img/exit-game-full-screen.svg" id="exitFullScreenGame" onclick="exitFullScreenGame()">

    <div id="gameOverContainer" class="game-over-container">
      <button onclick="startAgain()" id="startAgainButton">Start Again</button>
      <img src="img/yellow-fullscreen-game-over.svg" id="fullScreenGameOver" onclick="fullScreenGameOver()">
      <img src="img/exit-game-over-full-screen.svg" id="exitFullScreenGameOver"
        onclick="exitFullScreenGameOver()">
    </div>

    <img id="soundOnIcon" class="sound-on" onclick="doSoundOff()" src="img/sound-ON.png" alt="">
    <img id="soundOffIcon" class="sound-off sound-on d-none" onclick="doSoundOn()" src="img/sound-OFF.png" alt="">

  </div>

  <div id="landscapeAlert">
    <img class="image" src="img/Horizontalturn_turn_4762.png" alt="">
  </div>

</body>

</html>
