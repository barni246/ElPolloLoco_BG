<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <!-- drawable-object muss vor movables-object stehen-->

  <script src="models/movables-object.class.js"></script>
  <script src="models/character.class.js"></script>
  <script src="models/chicken.class.js"></script>
  <script src="models/small-chicken.class.js"></script>
  <script src="models/cloud.class.js"></script>
  <script src="models/status-bar.class.js"></script>
  <script src="models/status-bar-bottles.class.js"></script>
  <script src="models/status-bar-coins.class.js"></script>
  <script src="models/world.class.js"></script>
  <script src="models/background-object.class.js"></script>
  <script src="models/keyboard.class.js"></script>
  <script src="models/level.class.js"></script>
  <script src="models/throwable-object.class.js"></script>
  <script src="models/endboss.class.js"></script>
  <script src="models/bottle.class.js"></script>
  <script src="models/coin.class.js"></script>

  <script>


  </script>

</head>

<body onload="portraitChecker()">


  <h1 id="h1">El Pollo Loco</h1>

  <div class="wrapper" id="wrapper">

    <div id="startContainer" class="start-container">
      <button onclick="startGame()" id="startButton">Start Game</button>
      <img src="img/fullscreen-start.svg" id="fullScreenStart" onclick="fullScreenStart()">
      <img src="img/exit-start-full-screen.svg" id="exitFullScreenStart" onclick="exitFullScreenStart()">
      <img src="img/circle_customer_help_info_information_service_support_icon_123208.png" onclick="gameInformation()" id="gameInformation">
      <img id="infoExit" class="d-none" onclick="gameInformation()" src="img/left-arrow_icon-icons.com_71156.png" alt="">
     <div id="popUpContainer" class="d-none">
       <div id="infoPopUp">
        <span class="first-row">How can you win the game:</span><br><br>
        <span class="text-rule"> you have to kill Endboss with the collected bottles. There are five
          Salsa bottles. You have to hit it threetimes. </span><br><span> To kill chicken and small chicken you have to jump on
          them.</span>
      </div>
     </div>
     
     
    </div>

    <canvas id="canvas" width="790px" height="480px"> </canvas>
    <img src="img/red-fullscreen-GAME.svg" id="fullScreenGame" onclick="fullScreenGame()">
    <img src="img/exit-game-full-screen.svg" id="exitFullScreenGame" onclick="exitFullScreenGame()">

    <img style="display: none" src="img/leftarrow.png" class="mobileBtn" id="btnLeft">
    <img style="display: none" src="img/rightarrow.png" class="mobileBtn" id="btnRight">
    <img style="display: none" src="img/rightarrow.png" clas="mobileBtn" id="btnJump">
    <img style="display: none" src="img/bottle_mobile.png" clas="mobileBtn" id="btnThrow">

    <div id="gameOverContainer" class="game-over-container">
      <button class="buttons-game-over" onclick="startAgain()" id="startAgainButton">Start Again</button>
      <button class="buttons-game-over" onclick="finish()" id="finishButton">Finish</button>
      <img src="img/yellow-fullscreen-game-over.svg" id="fullScreenGameOver" onclick="fullScreenGameOver()">
      <img src="img/exit-game-over-full-screen.svg" id="exitFullScreenGameOver" onclick="exitFullScreenGameOver()">
    </div>

    <img id="soundOnIcon" class="sound-on" onclick="doSoundOff()" src="img/sound-ON.png" alt="">
    <img id="soundOffIcon" class="sound-off sound-on d-none" onclick="doSoundOn()" src="img/sound-OFF.png" alt="">

  </div>

  <div id="landscapeAlert">
    <img class="image" src="img/Horizontalturn_turn_4762.png" alt="">
  </div>

</body>

</html>
