<body>


  <h1 id="h1">El Pollo Loco</h1>

  <div class="wrapper" id="wrapper">

    <div id="startContainer" class="start-container">
        <button onclick="startGame()" id="startButton">Start Game</button>
        <img src="img/fullscreen-start.svg" id="fullScreenStart" onclick="fullScreenStart()">
        <img src="img/exit-fullscreen-start.svg" id="exitFullScreenStart" onclick="exitFullScreenStart()">
    </div>

     <canvas id="canvas"  width="790px" height="480px"> </canvas>
     <img  src="img/red-fullscreen-GAME.svg" id="fullScreenGame" onclick="fullScreenGame()">
     <img src="img/red-exit-fullscreen-GAME.svg" id="exitFullScreenGame" onclick="exitFullScreenGame()">

       <div id="gameOverContainer" class="game-over-container">
        <button onclick="startAgain()" id="startAgainButton">Start Again</button>
        <img src="img/fullscreen-start.svg" id="fullScreenGameOver" onclick="fullScreenGameOver()">
        <img src="img/exit-fullscreen-start.svg" id="exitFullScreenGameOver" onclick="exitFullScreenGameOver()">
    </div>  

</div>

<div id="landscapeAlert">
  <img class="image" src="img/Horizontalturn_turn_4762.png" alt="">
</div>
